version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      time: "00:00"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
